<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Testing JavaScript</title>
    </head>
<body>
    <h1>Greeting</h1>
    <p id="target"></p>
    <script>
        const diceNumber = parseInt(prompt("Enter a number of dice: "));
        const eyeNumber = parseInt(prompt("Enter a sum of the eye numbers: "));
        if (eyeNumber<diceNumber) {
            document.querySelector('#target').innerHTML = 'eyeNumber can not be smaller than diceNumber';
        }else{
            var rightTimes =0;
            for (let index = 0; index < 1000; index++) {
                var sum =0;
                for (let y = 0; y < diceNumber; y++) {
                    var randomNumber = Math.floor(Math.random()*6) +1;
                    sum +=randomNumber;
                }
                if (sum ==eyeNumber) {
                    rightTimes+=1;
                }
            }
            var probability = (rightTimes/1000)*100;
            document.querySelector('#target').innerHTML = 
            'Probability to get sum ' + eyeNumber + ' with ' + diceNumber + ' is ' + Number.parseFloat(probability).toFixed(2) + '%';
        }

    </script>
</body>
</html>
