<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Testing JavaScript</title>
    </head>
<body>
    <h1>Greeting</h1>
    <p id="target"></p>
    <script>
        const number = parseInt(prompt("Enter a positive number: "));
        let isPrime = true;

        // check if number is equal to 1
        if (number === 1) {
            document.querySelector('#target').innerHTML = '1 is neither prime nor composite number.';
        }else if (number > 1) {
            // looping through 2 to number-1
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                document.querySelector('#target').innerHTML = number + ' is prime number';
            } else {
                document.querySelector('#target').innerHTML = number + ' is not prime number';
            }
        }else {         // check if number is less than 1
            document.querySelector('#target').innerHTML = 'The number is not a prime number.';
        }
    </script>
</body>
</html>
