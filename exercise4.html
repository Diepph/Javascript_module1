<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Testing JavaScript</title>
    </head>
<body>
    <h1>Greeting</h1>
    <p id="target"></p>
    <script>
        var name = prompt('Enter your name');
        var randomNumber = Math.floor(Math.random()*4) +1;
        if (randomNumber===1) {
            document.querySelector('#target').innerHTML = name + ', you are Daredelvi';
        }else if (randomNumber ===2) {
            document.querySelector('#target').innerHTML = name + ', you are Slytherin';
        }else if (randomNumber ===3) {
            document.querySelector('#target').innerHTML = name + ', you are Hufflepuff';
        }else{
            document.querySelector('#target').innerHTML = name + ', you are you are Ravenclaw.';
        }
    </script>
</body>
</html>
